<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Valentine's Letter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flower-container">
        <div class="flower"></div>
        <div class="flower"></div>
    </div>
    <div class="letter-container">
        <img src="envelope.png" alt="Love Letter Envelope" id="envelope">
        <img src="opened-letter.png" alt="Opened Letter" id="opened-letter">
        <div class="valentine-message" id="message">
            <p>Happy Chinese Valentine's Day, my love!</p>
            <img src="emote.png" id="emote" >
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
